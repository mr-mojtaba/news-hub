{% extends 'parent/base.html' %}
{% load jformat %}
{% block title %}Post Detail{% endblock %}

{% block content %}
    <h1>Post Detail</h1>
    <hr>
    <h2>{{Post.title}}</h2>
    <p>{{post.description | linebreaks }}</p>
    <h4>Author: {{post.author}}</h4>
    <h4>{{post.publish | jformat:'%Y/%m/%d - %H:%m'}}</h4>
    <hr>
{% endblock %}
