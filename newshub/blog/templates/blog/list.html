{% extends 'parent/base.html' %}
{% block title %}Post List{% endblock %}
{% block content %}
    {% for post in posts %}
        <h3>
            <a href="{{post.get_absolute_url}}">{{ post.title }}</a>
        </h3>
        <p>
            {{ post.description | truncatewords:5 }}
        </p>
    {% endfor %}
{% endblock %}
